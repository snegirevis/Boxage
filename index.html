<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="SHORTCUT ICON" href="src/assets/logo.png">
    <link rel="stylesheet" type="text/css" href="src/css/styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <title>Boxage</title>
</head>

<body>
    <nav class="navbar navline navbar-light ">
        <div class="container">
          <div class="nav col-2 col-sm-5 col-md-6 col-lg-8 col-xl-9">
         <img class="logo_img mt-auto img-fluid" src="src/assets/logo.png">   
         <a class="d-none d-md-block logo_text text-dark">Boxage</a>
          </div> 
          <div class=" col-sm-3 col-md-2 "> 
            <form class="form-inline"><input class="rounded-3 search_input mr-sm-2 search" type="search" placeholder="Введите название товара" aria-label="Search"> </form>
          </div>
          <div class="col-1 "> 
             <form class="form-inline"><button class="rounded-3 my-2 my-sm-0 search_input" type="button"><span class="fa fa-search text-dark"></span></button></form>
          </div>
        
        </div>
      </nav>
      
      <main>
        <div class="container" style="margin-top: 80px;">
          <div class="row align-items-center ">
            <div class="offset-1 col-md-6 col-sm-12">
              <p class="logo_text" style="font-size: 40px;">Удобное решение для<br> малого бизнеса</p>
              <p class="medium_text mt-5">Здесь Вы можете просматривать<br> и вносить данные о своих товарах<br> и их количестве на складе</p>
            </div>

            <div class="col-md-2 col-sm-12">
              <img class= "tshirt " src="src/assets/tshirt.png">
            </div>
          </div>

          <div class="row justify-content-center mb-4" style="margin-top: 100px;">
           <div class="col-lg-5 col-md-9 col-sm-8 col-sm- input_field">
             <form>
             
              <div class="row justify-content-center mt-4">
              <input class="col-10 input_section" type="text" placeholder="Название товара" name="name" id="name">
              </div>
              <div class="row justify-content-center mt-3">
              <input class="col-10 input_section" type="text" name="description" placeholder="Описание товара" id="description">
              </div>
              <div class="row justify-content-center mt-3" >
                 <button class="text-start col-10 input_section text-secondary" id="size_toggler" type="button" >Данные о размерах<i class="fa fa-chevron-down float-end" ></i></button>
              </div>

               <div class="row d-none mt-4" id="sizes">

                <div id="adding_area_size">
                <div class="row justify-content-center">
                    <input class="col-3 add_item size" type="text" placeholder="Размер">
                    <input class="col-3 add_item size_amount" type="text" placeholder="Количество">
                </div>

                </div>

                <div class="row justify-content-center mt-3">
                   <button class="col-1 plus btn-outline-light text-dark" type="button" id="add_size"><i class="fa fa-plus"></i></button>
                </div>

               </div>

              <div class="row justify-content-center mt-3">
                <button class= " text-start col-10  input_section text-secondary" id="color_toggler" type="button">Данные о цветах<i class="fa fa-chevron-down float-end" ></i></button>
              </div>  

              <div class="row mt-4 d-none" id="colors">
                
                <div id="adding_area_color">
                <div class="row justify-content-center">
                    <input class="col-3 add_item color" type="text" placeholder="Цвет">
                    <input class="col-3 add_item color_amount" type="text" placeholder="Количество">
                </div>
                </div>

                <div class="row justify-content-center mt-3">
                  <button class="col-1 plus btn-outline-light text-dark" type="button" id="add_color"><i class="fa fa-plus"></i></button>
               </div>
              </div>

              <div class="row justify-content-center mt-4 mb-4" >
                <button class=" col-3 input_section text-center simple_text add_button btn-outline-light text-black" type="button">Добавить</button>
              </div>  
             
            </form>

           </div>
          </div>
 
        </div>

        <div class="container mt-5">
          <div class="row justify-content-center" id="products">

          </div>
        </div>

      </main>
    



      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
      <script type="module" src="src/js/index.js"></script>
  </body>

</html>
